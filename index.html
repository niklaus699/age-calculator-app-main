<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
    <div class="entire">
        <div class="input-container">
            <div class="input-template">
                <span class="dayText">Day</span>
                <input type="text" class="day-box" id="dayBox" placeholder="DD">
                <p id="feedbackDay"></p>
            </div>
            <div class="input-template">
                <span class="dayText">Month</span>
                <input type="text" class="day-box" id="monthBox" placeholder="MM">
                <p id="feedbackMonth"></p>
            </div>
            <div class="input-template">
                <span class="dayText">Year</span>
                <input type="text" class="day-box" id="yearBox" placeholder="YYYY">
                <p id="feedbackYear"></p>
            </div>
        </div>
        <div class="icon-container">
            <img src="./assets/images/icon-arrow.svg" class="icon-arrow" id="iconArrow">
        </div>

        <div class="matters-container">
            <div>
                <span class="real-matters" id="yearInfo">- -</span>
                <span id="yearsInfo" class="matters"> years</span>
            </div>
            <div>
                <span class="real-matters" id="monthInfo">- -</span>
                <span id="monthsInfo" class="matters"> months</span>
            </div>
            <div>
                <span class="real-matters" id="dayInfo">- -</span>
                <span id="daysInfo" class="matters"> days</span>
            </div>

        </div>
        <div id="birthday">

        </div>

    </div>


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="index.js"></script>
</body>

</html>
